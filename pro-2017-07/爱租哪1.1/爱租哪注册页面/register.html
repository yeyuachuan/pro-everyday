<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <div class="header">
        <div class="header-pic">&#xe600;</div>
        <div class="header-text">爱租哪</div>
    </div>
    <div class="nav">
        <div class="nav1">
            <div class="nav-first">
                <div class="nav-first-top">&#xe61e;</div>
                <div class="nav-first-bottom">身份信息</div>
            </div>
            <div class="nav-arrow1">&#xe6f9;</div>

            <div class="nav-second">
                <div class="nav-first-top">
                    <div class="nav-first-top-left">&#xe614;</div>
                </div>
                <div class="nav-first-bottom">租房资料</div>
            </div>
            <div class="nav-arrow2">&#xe6f9;</div>


            <div class="nav-third">
                <div class="nav-first-top">
                    <div class="nav-first-top-left">&#xe648;</div>
                </div>
                <div class="nav-first-bottom">审核</div>
            </div>
        </div>
    </div>

    <div class="space"></div>
    <div class="content">
        <!--租约开始日-->
        <div class="content-child">
            <div class="content-child-right-right">&#xe601;</div>
            <div class="content-child-left">
                <div class="content-child-left1">租约开始日</div>
            </div>
            <div class="content-child-right">
                <input type="date" value="2015-09-24"/>
                <div class="content-child-right-pic"></div>
            </div>
        </div>

        <!--租期-->
        <div class="content-child">
            <div class="content-child-right-right">&#xe601;</div>
            <div class="content-child-left">
                <div class="content-child-left1">租期</div>
            </div>
            <div class="content-child-right">
                <input type="text" placeholder="请输入身份证号码（？？？？美工脑子抽了吧？租期怎么和身份证号有关了？）"/>
                <div class="content-child-right-pic"></div>
            </div>
        </div>

        <!--月租金-->
        <div class="content-child">
            <div class="content-child-left">
                <div class="content-child-left1">月租金</div>
            </div>
            <div class="content-child-right">
                <input type="text"/>
                <div class="content-child-right-pic"></div>
            </div>
        </div>

        <!--租金总额-->
        <div class="content-child">
            <div class="content-child-left">
                <div class="content-child-left1">租金总额</div>
            </div>
            <div class="content-child-right">
                <input type="text"/>
            </div>
        </div>

        <!--分期金额-->
        <div class="content-child">
            <div class="content-child-left">
                <div class="content-child-left1">分期金额</div>
            </div>
            <div class="content-child-right">
                <input type="text"/>
            </div>
        </div>

        <!--分期期数-->
        <div class="content-child">
            <div class="content-child-right-right">&#xe601;</div>
            <div class="content-child-left">
                <div class="content-child-left1">分期期数</div>
            </div>
            <div class="content-child-right">
                <input type="text"/>
            </div>
        </div>

        <!--业务经理手机-->
        <div class="content-child">
            <div class="content-child-left">
                <div class="content-child-left1">业务经理手机</div>
            </div>
            <div class="content-child-right">
                <input type="text" placeholder="联系公寓联系人手机号码"/>

            </div>
        </div>

        <!--租房合同-->
        <div class="content-child">
            <div class="content-child-right-right-1">&#xe607;</div>
            <div class="content-child-left">
                <div class="content-child-left1">租房合同</div>
            </div>
            <div class="content-child-right">
                <input type="text" placeholder="需看清合同信息"/>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-top">
            <input type="checkbox">
            <span>同意<a href="#">《爱租月付会员服务协议》</a></span>
        </div>
        <div class="footer-bottom">
            <div class="footer-bottom-left">
                <input type="button" value="上一步">
            </div>
            <div class="footer-bottom-right">
                <input type="submit" value="提交">
            </div>
        </div>
    </div>
</body>
</html>
