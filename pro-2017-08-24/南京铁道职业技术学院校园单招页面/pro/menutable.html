<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息处理表格</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/menutable.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="space"></div>
    <div class="admin-header">
        <div class="admin-header-top">学生成绩管理</div>
        <div class="admin-header-bottom">本页面用于管理操作学生成绩</div>
    </div>

    <!--表格部分-->
    <div class="menutable">
        <div class="menutable-space"></div>
        <div class="table">
            <div class="table-header">
                <div class="search"><input type="text" placeholder="请输入您要搜索的内容"></div>
                <div class="search-btn">搜索</div>
            </div>
            <div class="table-body">
                <div class="table-body-title">
                    <table>
                        <thead></thead>
                    </table>
                </div>
                <div class="table-body-body">
                    <table>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="table-body-body-hidden">
                    <table>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="table-footer">
                <div class="table-footer-left-btn">
                    <div class="add">增加</div>
                    <div class="delete">删除</div>
                </div>
                <div class="table-footer-right-btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/data.js"></script>
<script src="js/table.js"></script>
