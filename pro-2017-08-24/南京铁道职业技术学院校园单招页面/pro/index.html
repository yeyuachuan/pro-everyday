<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>南京铁道职业技术学院单招面试信息处理系统</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main-header">
        <div class="main-header">
            <!--这里是头部标题-->
            <div class="header">
                <div class="header-content">
                    <div class="header-logo">
                        <img src="./image/logo.gif">
                    </div>
                    <div class="header-title">
                        <span>南铁院单独招生面试信息管理系统</span>
                    </div>
                </div>
            </div>

            <!--这里是登陆按钮-->
            <div class="header-btn">
                <div class="login-btn">登录</div>
                <div class="remove-btn">退出</div>
            </div>
        </div>
    </div>

    <!--登录弹窗-->
    <div class="cover"></div>
    <div class="login">
        <div class="username">欢迎登录</div>
        <div class="username">
            <input type="text" placeholder="请输入用户名" required="required">
        </div>
        <div class="password">
            <input type="text" placeholder="请输入密码" required="required">
        </div>
        <div class="btn">
            <div class="sign-btn">
                <input class="sign-btn1" type="button" value="登录">
            </div>
            <div class="cancel">
                <input type="button" value="取消">
            </div>
        </div>
    </div>


    <div class="left">
        <div class="left-topnav">
            <div class="space"></div>
            <div class="left-topnav-content"><span>学校首页</span></div>
            <div class="left-topnav-content"><span>单招说明</span></div>
            <div class="left-topnav-content-inform">
                <div class="left-topnav-content-child"><span>信息查询</span></div>
                <div class="left-topnav-content-child"><span>考场信息</span></div>
                <div class="left-topnav-content-child"><span>考生信息</span></div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="right-child">
            <iframe class="menu" src="menutable.html" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
<script src="js/left.js"></script>
<script src="js/table.js"></script>
